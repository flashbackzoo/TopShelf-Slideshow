<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TopShelf Web UI - Slideshow</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/ts-slideshow.js"></script>
	</head>
	<body>
		<div data-ui="slideshow">
			<div class="panels">
				<div data-ui="slideshow-panel">
					<p>
						First Panel
					</p>
				</div>
				<div data-ui="slideshow-panel">
					<p>
						Second Panel
					</p>
				</div>
				<div data-ui="slideshow-panel">
					<p>
						Third Panel
					</p>
				</div>
				<div data-ui="slideshow-panel">
					<p>
						Fourth Panel
					</p>
				</div>
				<div data-ui="slideshow-panel">
					<p>
						Fifth Panel
					</p>
				</div>
			</div>
			<div class="nav">
				<a href="" data-ui="slideshow-back">&lsaquo;</a>
				<a href="" data-ui="slideshow-marker"></a>
				<a href="" data-ui="slideshow-marker"></a>
				<a href="" data-ui="slideshow-marker"></a>
				<a href="" data-ui="slideshow-marker"></a>
				<a href="" data-ui="slideshow-marker"></a>
				<a href="" data-ui="slideshow-forward">&rsaquo;</a>
			</div>
		</div>
		<script>
			$(function(){
				$("[data-ui='slideshow']").tsSlideshow({
					"transition": "slide"
					, "transitionSpeed": 250
					, "autoAdvance": false
					, "autoAdvanceSpeed": 3000
					, "loop": true
				});
			});
		</script>
	</body>
</html>
